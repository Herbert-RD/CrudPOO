<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles-metricas.css">
</head>
<body>
    <div class="nav-pages">
    
        <div class="title-pages">
        <div>
            <a href="/html/home.html">
                <img class="seta-de-retorno" src="/images/simbolo-da-linha-de-seta-para-a-esquerda.png" alt="">
            </a>
        </div>
        <div>
            <img style="filter: invert(100%);" src="/images/grafico-preditivo.png" alt="">
        </div>
            <h1>Métricas</h1>
        </div>
    </div>

    <div class="graph-container">
        <div>
            <canvas id="monthlySales"></canvas>
        </div>

        <div> 
            <canvas class="graph" id="weeklyOrders"></canvas>
        </div>
    
        <div>
            <canvas id="productCategories"></canvas>
        </div>
        
        <div>
            <canvas id="stockLevels"></canvas>
        </div>

        <div>
            <canvas id="salesPerformance"></canvas>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
         var ctx = document.getElementById('monthlySales').getContext('2d');
         var monthlySales = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
            datasets: [{
                label: 'Vendas Mensais (R$)',
                data: [12000, 15000, 10000, 17000, 22000, 13000, 18000, 20000, 25000, 23000, 21000, 24000],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>



    <script>
        var ctx = document.getElementById('salesPerformance').getContext('2d');
        var salesPerformance = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Vestidos', 'Blusas', 'Calças', 'Saias', 'Acessórios'],
                datasets: [{
                    label: 'Desempenho de Vendas',
                    data: [65, 59, 90, 81, 56],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    r: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>



    <script>
        var ctx = document.getElementById('stockLevels').getContext('2d');
        var stockLevels = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Vestidos', 'Blusas', 'Calças', 'Saias', 'Acessórios'],
                datasets: [{
                    label: 'Nível de Estoque',
                    data: [120, 150, 80, 90, 100],
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                scales: {
                    x: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>



    <script>
        var ctx = document.getElementById('productCategories').getContext('2d');
        var productCategories = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Vestidos', 'Blusas', 'Calças', 'Saias', 'Acessórios'],
                datasets: [{
                    label: 'Categorias de Produtos',
                    data: [25, 30, 20, 15, 10],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });
    </script>



    <script>
        var ctx = document.getElementById('weeklyOrders').getContext('2d');
        var weeklyOrders = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4', 'Semana 5'],
                datasets: [{
                    label: 'Pedidos Semanais',
                    data: [30, 45, 50, 60, 80],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1,
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</html>
